<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:"Poppins","Comic Sans MS",sans-serif;
}

/* üå∏ Background fleurs */
body{
  margin:0;
  min-height:100vh;
  background:
    url("https://www.transparenttextures.com/patterns/flowers.png"),
    linear-gradient(135deg,#ffd6e8,#ffeef5);
  background-size:200px,cover;
  background-repeat:repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* Carte */
.card{
  background:white;
  width:520px;
  min-height:360px;
  padding:60px 50px;
  border-radius:36px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,0.18);
  position:relative;
  overflow:hidden;
}

/* üéâ Overlay Happy */
#happyOverlay{
  position:absolute;
  inset:0;
  display:none;
  z-index:5;
}

/* fond blanc l√©ger (pas opaque) */
#happyBackdrop{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,0.85);
  z-index:1;
}

/* üê± Chats qui dansent DANS l‚Äôoverlay */
#catsBg{
  position:absolute;
  inset:0;
  display:none;
  z-index:2;
  pointer-events:none;
}

.dancing-cat{
  position:absolute;
  width:95px;
  opacity:0.95;
  animation:catRise 4.8s linear infinite, catWiggle 0.9s ease-in-out infinite;
}

@keyframes catRise{
  from{ transform:translateY(130%) rotate(0deg); }
  to{ transform:translateY(-170%) rotate(360deg); }
}

@keyframes catWiggle{
  0%{ margin-left:0px; }
  50%{ margin-left:12px; }
  100%{ margin-left:0px; }
}

/* Contenu overlay au-dessus des chats */
#happyContent{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:3;
}

#happyContent h2{
  font-size:32px;
  color:#ff4d88;
  margin:0 0 16px 0;
  text-align:center;
}

#happyContent img{
  width:100%;
  height:auto;
  border-radius:20px;
}

/* Images haut */
.top-media{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  margin-bottom:20px;
}

.main-img{ width:120px; }
.chat-gif{ width:120px; }

#usureImg{
  display:none;
  width:220px;
}

h1{
  font-size:24px;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:24px;
}

button{
  border:none;
  padding:16px 30px;
  border-radius:999px;
  font-size:17px;
  cursor:pointer;
}

#yesBtn{ background:#ff4d88; color:white; }
#noBtn{ background:#ccc; color:#555; }

.note{
  margin-top:20px;
  font-size:14px;
  color:#999;
}

/* Demon inline */
.msg-text{
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.demon-img{
  width:24px;
  height:24px;
}
</style>
</head>

<body>

<div class="card">

  <!-- ‚úÖ Overlay Happy (avec chats visibles) -->
  <div id="happyOverlay">
    <div id="happyBackdrop"></div>

    <div id="catsBg">
      <img src="Chat.gif" class="dancing-cat" style="left:8%;  animation-delay:0s;">
      <img src="Chat.gif" class="dancing-cat" style="left:28%; animation-delay:0.6s; animation-duration:5.2s,0.9s;">
      <img src="Chat.gif" class="dancing-cat" style="left:50%; animation-delay:1.2s; animation-duration:4.6s,1.0s;">
      <img src="Chat.gif" class="dancing-cat" style="left:70%; animation-delay:0.9s; animation-duration:5.0s,0.8s;">
      <img src="Chat.gif" class="dancing-cat" style="left:88%; animation-delay:1.6s; animation-duration:4.7s,1.1s;">
    </div>

    <div id="happyContent">
      <h2>Pookie Happy!!!!!</h2>
      <img src="Happy.jpg" alt="Happy">
    </div>
  </div>

  <!-- Images -->
  <div class="top-media">
    <img src="Poisson.png" class="main-img" alt="Poisson">
    <img id="usureImg" src="Usure.png" alt="Usure">
    <img src="Chat.gif" class="chat-gif" alt="Chat">
  </div>

  <h1>Poupou, veux-tu √™tre ma valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Oui üíñ</button>
    <button id="noBtn">Non üôÉ</button>
  </div>

  <div id="noMessage" class="note" style="display:none;">
    <span class="msg-text">
      Non n‚Äôest pas une option
      <img src="Demond.png" class="demon-img" alt="Demon">
    </span>
  </div>

</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const noMessage=document.getElementById("noMessage");
const usureImg=document.getElementById("usureImg");
const happyOverlay=document.getElementById("happyOverlay");
const catsBg=document.getElementById("catsBg");

let escapeCount=0;

function escapeNoButton(){
  noMessage.style.display="block";
  escapeCount++;

  // Usure + texte √† partir de 5
  if(escapeCount>=5){
    usureImg.style.display="block";
  }

  // Texte √©volutif
  if(escapeCount>=20){
    noBtn.innerText="Ok je comprend, je vais aller voir Thea üíÄ";
  } else if(escapeCount>=15){
    noBtn.innerText="Damnnnnn üò≠";
  } else if(escapeCount>=10){
    noBtn.innerText="Quoi?!?! üò≥";
  } else if(escapeCount>=5){
    noBtn.innerText="Tu peux pas m‚Äôattraper üò§";
  }

  const rect=noBtn.getBoundingClientRect();
  const x=Math.random()*(window.innerWidth-rect.width);
  const y=Math.random()*(window.innerHeight-rect.height);

  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

document.addEventListener("mousemove",(e)=>{
  const rect=noBtn.getBoundingClientRect();
  const cx=rect.left+rect.width/2;
  const cy=rect.top+rect.height/2;
  const distance=Math.hypot(e.clientX-cx,e.clientY-cy);
  if(distance<130) escapeNoButton();
});

document.addEventListener("touchstart", escapeNoButton);

// ‚úÖ Oui : overlay + chats + confettis c√¥t√©
yesBtn.addEventListener("click",()=>{
  happyOverlay.style.display="block";
  catsBg.style.display="block";

  const end=Date.now()+4000;
  (function frame(){
    confetti({particleCount:6,angle:60,spread:70,origin:{x:0}});
    confetti({particleCount:6,angle:120,spread:70,origin:{x:1}});
    if(Date.now()<end) requestAnimationFrame(frame);
  })();
});
</script>

</body>
</html>
