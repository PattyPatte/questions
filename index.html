<style>

*{
  box-sizing:border-box;
  font-family:"Poppins","Comic Sans MS",sans-serif;
}

/* üå∏ Fond fleurs */
body{
  margin:0;
  min-height:100vh;
  overflow:hidden;

  background:
    url("https://www.transparenttextures.com/patterns/flowers.png"),
    linear-gradient(135deg,#ffd6e8,#ffeef5);

  background-size:200px,cover;
  background-repeat:repeat;

  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* üê± Chats fond rose */
#catsBg{
  position:fixed;
  inset:0;
  display:none;
  pointer-events:none;
  z-index:0;
}

.dancing-cat{
  position:absolute;
  width:95px;
  opacity:0.9;
  animation:catRise 5s linear infinite, catWiggle 1s ease-in-out infinite;
}

@keyframes catRise{
  from{ transform:translateY(120vh) rotate(0deg); }
  to{ transform:translateY(-150vh) rotate(360deg); }
}

@keyframes catWiggle{
  0%{ margin-left:0; }
  50%{ margin-left:15px; }
  100%{ margin-left:0; }
}

/* Carte */
.card{
  background:white;
  width:520px;
  min-height:360px;
  padding:60px 50px;
  border-radius:36px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,0.18);
  position:relative;
  z-index:2;
  overflow:hidden;
}

/* Overlay Happy */
#happyOverlay{
  position:absolute;
  inset:0;
  background:white;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:18px 18px 18px 18px;
  z-index:3;
}

#happyOverlay h2{
  font-size:32px;
  color:#ff4d88;
  margin:0 0 14px 0;
  padding-top:10px;
  text-align:center;
  line-height:1.1;
  /*margin-bottom:20px;*/
}

#happyOverlay img{
  width:100%;
  height:65vh;              /* üëà FIX ICI (vh pas hv) */
  object-fit:cover;
  object-position:center;
 /* max-height:70vh;
  object-fit:contain;*/
  border-radius:20px;
  display:block;
}

/* Images haut */
.top-media{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  margin-bottom:20px;
}

.main-img{ width:120px; }
.chat-gif{ width:120px; }

#usureImg{
  display:none;
  width:220px;
}

h1{
  font-size:24px;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:24px;
}

button{
  border:none;
  padding:16px 30px;
  border-radius:999px;
  font-size:17px;
  cursor:pointer;
}

#yesBtn{ background:#ff4d88; color:white; }
#noBtn{ background:#ccc; color:#555; }

.note{
  margin-top:20px;
  font-size:14px;
  color:#999;
}

.msg-text{
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.demon-img{
  width:24px;
}

</style>
</head>

<script>

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const noMessage=document.getElementById("noMessage");
const usureImg=document.getElementById("usureImg");
const happyOverlay=document.getElementById("happyOverlay");
const catsBg=document.getElementById("catsBg");

let escapeCount=0;

function escapeNoButton(){

  noMessage.style.display="block";
  escapeCount++;

  if(escapeCount>=5){
    usureImg.style.display="block";
  }

  if(escapeCount>=20){
    noBtn.innerText="Ok je comprend, je vais aller voir Thea üíÄ";
  }
  else if(escapeCount>=15){
    noBtn.innerText="Damnnnnn üò≠";
  }
  else if(escapeCount>=10){
    noBtn.innerText="Quoi?!?! üò≥";
  }
  else if(escapeCount>=5){
    noBtn.innerText="Tu peux pas m‚Äôattraper üò§";
  }

  const rect=noBtn.getBoundingClientRect();
  const x=Math.random()*(window.innerWidth-rect.width);
  const y=Math.random()*(window.innerHeight-rect.height);

  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

document.addEventListener("mousemove",(e)=>{
  const rect=noBtn.getBoundingClientRect();
  const cx=rect.left+rect.width/2;
  const cy=rect.top+rect.height/2;
  const distance=Math.hypot(e.clientX-cx,e.clientY-cy);

  if(distance<100){
    escapeNoButton();
  }
});

document.addEventListener("touchstart",escapeNoButton);

yesBtn.addEventListener("click",()=>{

  happyOverlay.style.display="flex";
  catsBg.style.display="block";

  const end=Date.now()+4000;

  (function frame(){
    confetti({particleCount:6,angle:60,spread:70,origin:{x:0}});
    confetti({particleCount:6,angle:120,spread:70,origin:{x:1}});
    if(Date.now()<end)requestAnimationFrame(frame);
  })();
});

</script>
