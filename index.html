<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>devoir INF üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

*{
  box-sizing:border-box;
  font-family:"Poppins","Comic Sans MS",sans-serif;
}

/* üå∏ Fond fleurs */
body{
  margin:0;
  min-height:100vh;
  overflow:hidden;

  background:
    url("https://www.transparenttextures.com/patterns/flowers.png"),
    linear-gradient(135deg,#ffd6e8,#ffeef5);

  background-size:200px,cover;
  background-repeat:repeat;

  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* üê± Chats fond rose */
#catsBg{
  position:fixed;
  inset:0;
  display:none;
  pointer-events:none;
  z-index:0;
}

.dancing-cat{
  position:absolute;
  width:95px;
  opacity:0.9;
  animation:catRise 5s linear infinite, catWiggle 1s ease-in-out infinite;
}

@keyframes catRise{
  from{ transform:translateY(120vh) rotate(0deg); }
  to{ transform:translateY(-150vh) rotate(360deg); }
}

@keyframes catWiggle{
  0%{ margin-left:0; }
  50%{ margin-left:15px; }
  100%{ margin-left:0; }
}

/* üíñ Texte sur fond rose */
#bgText{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:36px;
  color:#ff4d88;
  font-weight:bold;
  text-shadow:0 0 15px rgba(255,0,120,0.4);
  display:none;
  z-index:1;
}

/* Carte */
.card{
  background:white;
  width:520px;
  min-height:360px;
  padding:60px 50px;
  border-radius:36px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,0.18);
  position:relative;
  z-index:2;
  overflow:hidden;
}

/* Overlay Happy */
#happyOverlay{
  position:absolute;
  inset:0;
  background:white;
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:12px;
  z-index:3;
}

#happyOverlay h2{
  font-size:32px;
  color:#ff4d88;
  margin:0 0 8px 0;
  text-align:center;
}

#happyOverlay img{
  width:100%;
  height:65vh;
  object-fit:cover;
  object-position:center;
  border-radius:20px;
}

/* Images haut */
.top-media{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  margin-bottom:20px;
}

.main-img{ width:120px; }
.chat-gif{ width:120px; }

#usureImg{
  display:none;
  width:220px;
}

h1{
  font-size:24px;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:24px;
}

button{
  border:none;
  padding:16px 30px;
  border-radius:999px;
  font-size:17px;
  cursor:pointer;
}

#yesBtn{ background:#ff4d88; color:white; }
#noBtn{ background:#ccc; color:#555; }

.note{
  margin-top:20px;
  font-size:14px;
  color:#999;
}

.msg-text{
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.demon-img{
  width:24px;
}

</style>
</head>

<body>

<!-- üê± Chats -->
<div id="catsBg">
  <img src="Chat.gif" class="dancing-cat" style="left:10%; animation-delay:0s;">
  <img src="Chat.gif" class="dancing-cat" style="left:30%; animation-delay:1s;">
  <img src="Chat.gif" class="dancing-cat" style="left:50%; animation-delay:2s;">
  <img src="Chat.gif" class="dancing-cat" style="left:70%; animation-delay:0.5s;">
  <img src="Chat.gif" class="dancing-cat" style="left:90%; animation-delay:1.5s;">
</div>

<!-- üíñ Texte fond rose -->
<div id="bgText">Sexy Time?? üåπ</div>

<div class="card">

  <!-- Overlay Happy -->
  <div id="happyOverlay">
    <h2>Pookie Happy!!!!!</h2>
    <img src="Happy.jpg">
  </div>

  <!-- Images -->
  <div class="top-media">
    <img src="Poisson.png" class="main-img">
    <img id="usureImg" src="Usure.png">
    <img src="Chat.gif" class="chat-gif">
  </div>

  <h1>Poupou, veux-tu √™tre ma valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Oui üíñ</button>
    <button id="noBtn">Non üôÉ</button>
  </div>

  <div id="noMessage" class="note" style="display:none;">
    <span class="msg-text">
      Non n‚Äôest pas une option
      <img src="Demond.png" class="demon-img">
    </span>
  </div>

</div>

<script>

const yesBtn=document.getElementById("yesBtn");
const happyOverlay=document.getElementById("happyOverlay");
const catsBg=document.getElementById("catsBg");
const bgText=document.getElementById("bgText");

yesBtn.addEventListener("click",()=>{

  happyOverlay.style.display="flex";
  catsBg.style.display="block";
  bgText.style.display="block";

  const end=Date.now()+4000;

  (function frame(){
    confetti({particleCount:6,angle:60,spread:70,origin:{x:0}});
    confetti({particleCount:6,angle:120,spread:70,origin:{x:1}});
    if(Date.now()<end)requestAnimationFrame(frame);
  })();
});

</script>

</body>
</html>
